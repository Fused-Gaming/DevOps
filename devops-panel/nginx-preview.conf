# Nginx Configuration for preview.vln.gg
# This file should be placed at: /etc/nginx/sites-available/devops-panel-preview
# Then symlinked to: /etc/nginx/sites-enabled/devops-panel-preview
#
# Setup commands:
#   sudo ln -s /etc/nginx/sites-available/devops-panel-preview /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name preview.vln.gg;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name preview.vln.gg;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/preview.vln.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.vln.gg/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/preview.vln.gg/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/devops-panel-preview-access.log;
    error_log /var/log/nginx/devops-panel-preview-error.log;

    # Client settings
    client_max_body_size 20M;

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static files cache
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Public static files
    location /static {
        alias /var/www/devops-panel/public;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}
