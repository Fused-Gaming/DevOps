<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VLN Logo with Sage Green -->
  <defs>
    <linearGradient id="vlnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86d993;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="#0a0e0f" stroke="url(#vlnGradient)" stroke-width="2"/>

  <!-- VLN Text -->
  <text x="60" y="75" font-family="Inter, sans-serif" font-size="42" font-weight="700" text-anchor="middle" fill="url(#vlnGradient)">
    VLN
  </text>

  <!-- Accent Line -->
  <line x1="30" y1="85" x2="90" y2="85" stroke="#86d993" stroke-width="3" stroke-linecap="round"/>
</svg>
